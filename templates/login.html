{% extends 'base.html' %}

{% block content %}
<div class="mx-auto max-w-md mt-6">
    <div class="card">
        <div class="text-center mb-6">
            <h2>Welcome Back</h2>
            <p>Please log in to continue to your quizzes.</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Log In / Register</button>
        </form>

        <div class="mt-4 text-center">
            <p class="input-hint">
                <strong>Note:</strong> Admin? Enter credentials.<br>
                New user? Enter a username & password to register automatically.
            </p>
        </div>
    </div>
</div>
{% endblock %}
